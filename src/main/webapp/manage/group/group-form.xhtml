<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

	<div class="">
		<h:form id="group" styleClass="form-horizontal">
			<f:validateBean>
				<div class="row">
					<div class="large-12 columns panel radius">
						<div class="required">
							<h:outputLabel for="name" value="#{msg['management.group.name']}:"
										   styleClass="#{!name.valid ? 'error' : ''}"/>

							<h:inputText id="name" value="#{groupController.groupToUpdate.name}" required="true"
										 label="#{msg['management.group.name']}" binding="#{name}"
										 styleClass="#{!name.valid ? 'error' : ''}"/>
							<h:message for="name" errorClass="error"/>
						</div>
						<div class="required">
							<h:outputLabel for="displayName" value="#{msg['management.group.displayName']}:"
										   styleClass="#{!displayName.valid ? 'error' : ''}"/>
							<h:inputText id="displayName" value="#{groupController.groupToUpdate.displayName}"
										 required="true" styleClass="#{!displayName.valid ? 'error' : ''}"
										 label="#{msg['management.group.displayName']}" binding="#{displayName}"/>
							<h:message for="displayName" errorClass="error"/>
						</div>
						<div class="required">
							<h:outputLabel for="adminEmail" value="#{msg['management.group.adminEmail']}:"
										   styleClass="#{!adminEmail.valid ? 'error' : ''}"/>
							<h:inputText id="adminEmail" value="#{groupController.groupToUpdate.adminEmail}"
										 required="true" styleClass="#{!adminEmail.valid ? 'error' : ''}"
										 label="#{msg['management.group.adminEmail']}" binding="#{adminEmail}"/>
							<h:message for="adminEmail" errorClass="#{!adminEmail.valid ? 'error' : ''}"/>
						</div>
					</div>
				</div>
			</f:validateBean>

			<div class="row">
				<div class="large-24 columns">
					<h:commandLink action="#{groupController.update}" styleClass="button">
						<i class="fa fa-check"></i>
						#{msg['common.submit']}
					</h:commandLink>
					<h:link value="#{msg['common.back']}" outcome="/manage/group/list.jsf" styleClass="button blue"/>
				</div>
			</div>
		</h:form>
	</div>
</ui:composition>
