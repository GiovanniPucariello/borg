<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="../layout/template.xhtml">

	<ui:param name="pageId" value="feed-list" />
	<ui:param name="datatables" value="true" />
	<ui:param name="section" value="browse" />


	<ui:define name="header">
        #{msg['list.name']}
    </ui:define>

	<ui:define name="page_title">#{msg['list.name']}<ui:include src="/layout/page-title-suffix.xhtml" />
	</ui:define>

	<ui:define name="body">
		<table id="list-table">
			<thead>
				<tr>
					<th>#{msg['list.feed.name']}</th>
					<th>#{msg['list.feed.author']}</th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="feed" value="#{feedsService.acceptedFeeds}">
					<tr>
						<td><h:link outcome="/home.xhtml" fragment="tags=feed_name_#{feed.name}" value="#{feed.title}"
								propagation="none" /></td>
						<td><h:outputText value="#{feed.author}" /></td>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				initDataTable($('#list-table'));
			} );
		</script>
	</ui:define>
</ui:composition>
