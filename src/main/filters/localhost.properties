jsf.projectStage=Development

# URL Rewrite configuration
urlrewrite.confReloadCheckInterval=0

# DCP API - used in urlrewrite.xml
dcp.url=http://dcp2-jbossorgdev.rhcloud.com//v2

cas.ssoServerUrl=https://sso.stage.jboss.org/
cas.serverName=http://localhost:8080

#Force all connections to be redirected to https if user is logged in
ssl.forceSSLwhenUserLoggedIn=false
#Tell what transport should be used for /login page. Values are NONE or CONFIDENTIAL
ssl.loginPageTransportGuarantee=NONE
#Define if cookies should be transported only via secured connection
ssl.securedCookies=false